<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Face recognition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    
       <link rel="stylesheet" href="style.css">
      
      </head>
<body>
    <div class="container">
    <center>
    <h2 class="header">FACE RECOGNITION</h2>
    <h4>Model is trained to recognise these faces.</h4>
    <b class="name_of_objects">
   <button class="buttonclass">
    Bharat</button>
    <br>
    <br>
    <button class="buttonclass">
        Mother</button>
        <br>
        <br>
        <button class="buttonclass">
            Father</button>
            <br>
            <br>
            <button class="buttonclass">
                Sister</button>
                <br>
                <br>
      </b>
      <label>Webcam view-</label>
      <div id="camera">  </div>
      <br><br>
      <div id="result">  </div>
      <br><br>
      <button onclick="take_snapshot()" class="btn btn-info"> Capture Image</button>
      <br><br>
      <button onclick="check()" class="btn btn-success"> Identify</button>
      <br><br>
      <p style="font-size: 22px;">Object :  <span id="result_object_name"></span></p>
      <p style="font-size: 22px;">Accuracy :<span id="result_object_accuracy"></span>  </p>
    
</center>
</div>
<script src="main.js">
</script>
</body>
</html>
